<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author Detail</title>
</head>
<body>
    <h1>{{ author.first_name }} {{ author.last_name }}</h1>
    <p>Birth Date: {{ author.birth_date }}</p>
    <p>Rating: {{ author.rating }}</p>
    <h2>Details</h2>
    <p>Biography: {{ author_detail.biography }}</p>
    <p>Birth City: {{ author_detail.birth_city }}</p>
    <p>Gender: {{ author_detail.gender }}</p>
</body>
</html>
